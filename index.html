<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="googleproject.css">
    <script src="https://kit.fontawesome.com/1e67d5e030.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <Header class="container header">
        <span class="container hed1">
            <a class="link about" href="#">About</a>
            <a class="link store" href="#">Store</a>
        </span>
        <span class="container hed2">
            <a class="link gmail" href="#">Gmail</a>
            <a class="link images" href="#">Images</a>
            <a class="link" href="#"><i class="fas fa-th"></i></a>
            <a class="signin" href="#">
                <p class="sign">Sign In</p>
            </a>
        </span>
    </Header>
    <div class="logo">
        <img class="googleLogo" src="img/googlelogo.png" alt="google logo">
    </div>
    <div class="searchContainer">
        <span class="glass"> 
            <i class="fas fa-search"></i>
        </span>
        <span>
            <input class="searchInput" type="text">
        </span>
        <span class="microphone">
            <i class="fas fa-microphone"></i>
        </span>
    </div>
    <div class="buttons">
        <input type="submit" value="Google Search" class="button search">
        <input type="submit" value="I'm Feeling Lucky" class="button lucky">  
    </div>
    <footer class="container footer">
        <span class= "container left">
                <a class="link" href="#">Advertising</a>
                <a class="link" href="#">Business</a>
                <a class="link" href="#">How Search works</a>
        </span>
        <span class="container right">
                <a class="link" href="#">Privacy</a>
                <a class="link" href="#">Terms</a>
                <a class="link" href="#">Settings</a>
        </span>
    </footer>
</body>
</html>
